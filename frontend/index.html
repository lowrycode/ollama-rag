<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAG Query Assistant</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 40px;
            max-width: 800px;
            width: 100%;
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            text-align: center;
        }
        
        #queryForm {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        textarea {
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            font-family: inherit;
            resize: vertical;
            min-height: 120px;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }
        
        textarea::placeholder {
            color: #999;
        }
        
        button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }
        
        button:active {
            transform: translateY(0);
        }
        
        #loadingPlaceholder {
            display: none;
            text-align: center;
            color: #667eea;
            font-weight: 600;
            padding: 20px;
            background: rgba(102, 126, 234, 0.05);
            border-radius: 8px;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 0.6; }
            50% { opacity: 1; }
        }
        
        #response {
            display: none;
        }
        
        #response.visible {
            display: block;
        }
        
        .answer-section {
            background: linear-gradient(135deg, #f5f7fa 0%, #e9ecef 100%);
            padding: 25px;
            border-radius: 8px;
            margin-bottom: 20px;
            border-left: 4px solid #667eea;
        }
        
        .answer-section h3 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 18px;
        }
        
        .answer-section p {
            color: #333;
            line-height: 1.6;
            font-size: 16px;
        }
        
        details {
            margin-top: 20px;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            border: 1px solid #e0e0e0;
        }
        
        summary {
            cursor: pointer;
            font-weight: 600;
            color: #667eea;
            font-size: 16px;
            user-select: none;
            padding: 10px 0;
        }
        
        summary:hover {
            color: #764ba2;
        }
        
        .source-item {
            margin-bottom: 15px;
            padding: 15px;
            background: white;
            border-left: 4px solid #667eea;
            border-radius: 6px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.05);
        }
        
        .source-file {
            font-weight: 600;
            color: #333;
            margin-bottom: 6px;
            font-size: 15px;
        }
        
        .source-relevance {
            font-size: 13px;
            color: #999;
            margin-bottom: 10px;
        }
        
        .source-item details {
            margin: 0;
            padding: 0;
            background: transparent;
            border: none;
        }
        
        .source-item summary {
            color: #667eea;
            font-size: 14px;
            font-weight: 500;
            padding: 5px 0;
        }
        
        .source-content {
            margin-top: 10px;
            padding: 12px;
            background: #fafafa;
            border-radius: 6px;
            font-size: 13px;
            color: #555;
            white-space: pre-wrap;
            line-height: 1.5;
            max-height: 300px;
            overflow-y: auto;
        }
        
        .confidence-meter {
            margin-top: 15px;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 6px;
        }
        
        .confidence-label {
            font-size: 13px;
            color: #666;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .confidence-bar {
            width: 100%;
            height: 8px;
            background: #e0e0e0;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .confidence-fill {
            height: 100%;
            border-radius: 4px;
            transition: width 0.4s ease;
        }
        
        .confidence-fill.high {
            background: linear-gradient(90deg, #10b981 0%, #059669 100%);
        }
        
        .confidence-fill.medium {
            background: linear-gradient(90deg, #f59e0b 0%, #d97706 100%);
        }
        
        .confidence-fill.low {
            background: linear-gradient(90deg, #ef4444 0%, #dc2626 100%);
        }
        
        .confidence-text {
            font-size: 12px;
            color: #666;
            margin-top: 6px;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç RAG Query Assistant</h1>
        <form id="queryForm">
            <textarea name="question" id="question" placeholder="Ask a question about your documents..."></textarea>
            <button type="submit">Search Documents</button>
            <div id="loadingPlaceholder">‚è≥ Searching documents and generating response...</div>
        </form>
        <div id="response"></div>
    </div>
</body>
<script>
    const END_POINT = "http://127.0.0.1:8000/query";
    const DEFAULT_QUESTION = "What is a dative covalent bond";
    
    // Set default value
    document.getElementById("question").value = DEFAULT_QUESTION;
    
    async function sendQuery(question, top_k=3) {
        // Show loading placeholder
        document.getElementById("loadingPlaceholder").style.display = "block";
        document.getElementById("response").innerHTML = "";
        document.getElementById("response").classList.remove("visible");
        
        try {
            const res = await fetch(END_POINT, {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ question: question, top_k: top_k })  // send the message as JSON
            });

            const data = await res.json();
            console.log(data);
            displayResponse(data);
        } finally {
            // Hide loading placeholder
            document.getElementById("loadingPlaceholder").style.display = "none";
        }
    }

    // Handle form submission
    document.getElementById("queryForm").addEventListener("submit", function(e) {
        e.preventDefault();
        const question = document.getElementById("question").value;
        sendQuery(question);
    });

    // Format and display API response
    function displayResponse(data) {
        let html = ``;
        
        // Calculate confidence based on best source relevance
        let confidence = 0;
        if (data.sources && data.sources.length > 0) {
            const maxRelevance = Math.max(...data.sources.map(source => source.relevance));
            confidence = Math.round(maxRelevance * 100);
        }
        
        // Determine relevance level
        const getRelevanceLevel = (score) => {
            if (score >= 70) return { label: 'Highly Relevant', class: 'high' };
            if (score >= 40) return { label: 'Moderately Relevant', class: 'medium' };
            return { label: 'Low Relevance', class: 'low' };
        };
        
        const relevanceInfo = getRelevanceLevel(confidence);
        
        // Display answer
        if (data.answer) {
            html += `<div class="answer-section">
                <h3>üìù Answer</h3>
                <p>${data.answer}</p>
                <div class="confidence-meter">
                    <div class="confidence-label">Source Relevance</div>
                    <div class="confidence-bar">
                        <div class="confidence-fill ${relevanceInfo.class}" style="width: ${confidence}%"></div>
                    </div>
                    <div class="confidence-text">${relevanceInfo.label} (${confidence}%)</div>
                </div>
            </div>`;
        }
        
        // Display sources in expandable div
        if (data.sources && data.sources.length > 0) {
            html += `<details>
                <summary>üìö Sources (${data.sources.length})</summary>
                <div style="margin-top: 15px;">`;
            
            data.sources.forEach((source, index) => {
                const fileName = source.file.split('\\').pop();
                const relevancePercent = (source.relevance * 100).toFixed(1);
                html += `<div class="source-item">
                    <div class="source-file">Source ${index + 1}: ${fileName}</div>
                    <div class="source-relevance">Relevance: ${relevancePercent}%</div>
                    <details>
                        <summary>View content</summary>
                        <div class="source-content">${source.content}</div>
                    </details>
                </div>`;
            });
            
            html += `</div></details>`;
        }
        
        document.getElementById("response").innerHTML = html;
        document.getElementById("response").classList.add("visible");
    }
</script>

</html>
